    <!-- PRODUCTIVITY HUB -->
    <section class="mdc-card productivity-card">
      <h2 class="headline-small center">Productivity Hub</h2>

      <div class="mdc-tab-bar" role="tablist">
        <button class="mdc-tab" role="tab" aria-selected="false" onclick="openTab(event, 'todos')">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Todos</span>
          </span>
        </button>
        <button class="mdc-tab" role="tab" aria-selected="false" onclick="openTab(event, 'notes')">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Notes</span>
          </span>
        </button>
        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" onclick="openTab(event, 'links')">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Links</span>
          </span>
        </button>
        <button class="mdc-tab" role="tab" aria-selected="false" onclick="openTab(event, 'images')">
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Images</span>
          </span>
        </button>
      </div>

      <!-- LINKS -->
      <div class="tab-content active" id="links">
        <div class="input-group">
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="linkTitle" class="mdc-text-field__input" placeholder="Link title (optional)">
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="url" id="linkUrl" class="mdc-text-field__input" placeholder="https://example.com" required>
          </div>
          <button class="mdc-fab mdc-fab--mini" onclick="addLink()" aria-label="Add link">
            <span class="mdc-fab__icon material-icons">add</span>
          </button>
        </div>
        <p class="empty body-small">No links saved yet. Add your first link!</p>
        <ul id="linksList" class="mdc-list"></ul>
      </div>

      <!-- TODOS -->
      <div class="tab-content" id="todos">
        <div class="input-group">
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="todoInput" class="mdc-text-field__input" placeholder="Add a new task...">
          </div>
          <button class="mdc-fab mdc-fab--mini" onclick="addTodo()" aria-label="Add todo">
            <span class="mdc-fab__icon material-icons">add</span>
          </button>
        </div>
        <p class="empty body-small">No tasks yet. Add one to get started!</p>
        <ul id="todoList" class="mdc-list"></ul>
      </div>

      <!-- NOTES -->
      <div class="tab-content" id="notes">
        <div class="mdc-text-field mdc-text-field--outlined">
          <input type="text" id="noteTitle" class="mdc-text-field__input" placeholder="Note title...">
        </div>
        <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
          <textarea id="noteContent" class="mdc-text-field__input" rows="4" placeholder="Write your note..."></textarea>
        </div>
        <button class="mdc-button mdc-button--raised" onclick="addNote()">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Add Note</span>
        </button>
        <div id="notesList"></div>
      </div>

      <!-- IMAGES -->
      <div class="tab-content" id="images">
        <div class="input-group">
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="imageCaption" class="mdc-text-field__input" placeholder="Image caption (optional)">
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="url" id="imageUrl" class="mdc-text-field__input" placeholder="Image URL" required>
          </div>
          <button class="mdc-fab mdc-fab--mini" onclick="addImage()" aria-label="Add image">
            <span class="mdc-fab__icon material-icons">add</span>
          </button>
        </div>
        <p class="empty body-small">No images yet. Add an image URL to get started!</p>
        <div id="imageGrid" class="image-grid"></div>
      </div>
    </section>
